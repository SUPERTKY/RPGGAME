<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 標準的なICOファイルのリンク -->
<link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">

<!-- PNGフォーマットの場合 -->
<link rel="icon" href="/path/to/favicon.png" type="image/png">

<!-- 複数のサイズを持つアイコン -->
<link rel="icon" sizes="16x16 32x32" href="/path/to/favicon.png">

<!-- Appleデバイス用のタッチアイコン -->
<link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser.js 2Dゲーム</title>

    <!-- ✅ Phaser.js ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- ✅ Firebase の UMD バージョンを読み込む（ES モジュールを使わない） -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- ✅ Firebase 設定 -->
    <script defer src="js/firebaseConfig.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバー防止 */
            background-color: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- ✅ ゲームのスクリプト -->
    <script defer src="js/GamePlayScene.js"></script>
    <script defer src="js/namber.js"></script>
    <script defer src="js/homeScene.js"></script>
    <script defer src="js/gameScene.js"></script>
    <script defer src="js/main.js"></script>
    
    

</body>
</html>
